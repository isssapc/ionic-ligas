<ion-header>

  <ion-navbar>
    <ion-title>Nueva Jornada</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrar()">
        <!--  <span ion-text>Cerrar</span>-->
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nombre de la jornada</ion-label>
      <ion-input type="text" [(ngModel)]="jornada.nombre"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="crearJornada()">Guardar</button>


</ion-content>
