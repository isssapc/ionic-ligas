<ion-header>
  <ion-navbar>
    <ion-title>Nuevo Equipo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrar()">
        <!--  <span ion-text>Cerrar</span>-->
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header color="light">Equipo</ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="equipo.nombre"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>

    <ion-list-header color="light">Administrador</ion-list-header>

    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="equipo.administrador"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="crearEquipo()">Crear</button>

</ion-content>
