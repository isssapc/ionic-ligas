<ion-header>

  <ion-navbar>
    <ion-title>Crear Liga</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrar()">
        <!--  <span ion-text>Cerrar</span>-->
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nombre de la liga</ion-label>
      <ion-input type="text" [(ngModel)]="liga.nombre"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="crearLiga()" ion-button full>Guardar</button>

</ion-content>
